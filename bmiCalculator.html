<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

     <!-- daiasy ul and tailwind cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center">

        <section class="py-4">
            <div class="flex flex-col justify-center items-center rounded-sm p-9 bg-gray-600 space-y-6">
                <h1 class="font-extrabold text-4xl text-center p-3 text-white">BMI Calculator</h1>
                <div class="bg-black p-4 rounded-lg w-4/5">
                    <div><p  class="flex text-white font-bold">BMI :</p><p class="text-red-500 font-light" id="bmi"></p></div>
                    <div><p  class="flex text-white font-bold">BMI Details :</p><p class="text-orange-500 font-light" id="bmiDetails"></p></div>
                </div>
                <input type="text" class=" border-2 border-[#964f4f] rounded-sm px-8 py-2 bg-slate-200 placeholder:text-red-300" placeholder="Weight(kg)" id="weight">

                <input type="text" class=" border-2 border-[#964f4f] rounded-sm px-8 py-2 bg-slate-200 placeholder:text-red-300" placeholder="Height(m)" id="height">
                
                <button class="btn border-none bg-red-500 text-white" id="btn"  ondblclick="Calculate()">Calculate</button>
        
            </div>
        </section>

    <script>
       

function Calculate(){

    var Height = document.getElementById('height');
    var Weight = document.getElementById('weight');
    var Btn = document.getElementById('btn');
    var displayBmi = document.getElementById('bmi');
    var displayBmiDetails = document.getElementById('bmiDetails');

    var heightValue = Height.value;
    var weightValue = Weight.value;
    var heightSqureValue = heightValue*heightValue
    
    var total = weightValue / heightSqureValue

        
    displayBmi.textContent = total.toFixed(2);

    // if(total < 18.5 ){
    //     displayBmiDetails.textContent='You are Underweight'
    // }else if(total >= 18.5 && total <= 24.9){
    //     displayBmiDetails.textContent='You are Normal weight'
    // }else if(total >= 25 && total <= 29.9){
    //     displayBmiDetails.textContent='You are Overweight'
    // }else if(total >= 30 && total <= 34.9){
    //     displayBmiDetails.textContent='You are First stage of obesity'
    // }else if(total >= 35 && total <= 39.9){
    //     displayBmiDetails.textContent='You are Second stage of obesity'
    // }else if(total >=40){
    //     displayBmiDetails.textContent='You are very severe or morbidly obese'

    // }

 
    var bmiCategory = 
    total < 18.5 
    ? 'Underweight'
    : total >= 18 && total <= 24.9 
    ? 'Normal weight'
    :total >=25 && total < 28.9
    ? 'Overweight'
    : total >= 30 && total <= 34.9
    ? 'First stage of obesity'
    : total >= 35 && total <= 39.9
    ? 'Second stage of obesity'
    : 'Very severe or morbidly obese';

displayBmiDetails.textContent = 'You are ' + bmiCategory;

}


    </script>
    
</body>
</html>
